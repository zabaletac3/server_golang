        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_modules_plans.PlanResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Obtener plan
      tags:
      - plans
    patch:
      consumes:
      - application/json
      description: Actualiza un plan existente
      parameters:
      - description: Plan ID
        in: path
        name: id
        required: true
        type: string
      - description: Datos a actualizar
        in: body
