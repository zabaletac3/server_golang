          description: No Content
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Eliminar plan
      tags:
      - plans
    get:
      description: Obtiene un plan por ID
      parameters:
      - description: Plan ID
