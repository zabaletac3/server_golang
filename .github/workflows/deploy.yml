name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 30m
          script: |
            set -e
            
            # Crear directorio
            mkdir -p ~/repositories
            cd ~/repositories
            
            # Clonar o actualizar repo
            if [ -d "go_server" ]; then
              cd go_server
              git fetch origin
              git reset --hard origin/main
            else
              git clone https://github.com/${{ github.repository }}.git go_server
              cd go_server
            fi
            
            # Crear .env desde variables
            cat > .env << 'ENVEOF'
            APP_ENV=${{ secrets.APP_ENV }}
            PORT=${{ secrets.PORT }}
            MONGO_URI=${{ secrets.MONGO_URI }}
            MONGO_DATABASE=${{ secrets.MONGO_DATABASE }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRATION_MINS=${{ secrets.JWT_EXPIRATION_MINS }}
            JWT_REFRESH_EXPIRATION_DAYS=${{ secrets.JWT_REFRESH_EXPIRATION_DAYS }}
            DOMAIN=${{ secrets.DOMAIN }}
            ACME_EMAIL=${{ secrets.ACME_EMAIL }}
            ENVEOF
            
            # Permisos SSL
            touch acme.json && chmod 600 acme.json
            
            # Build y deploy
            docker compose down --remove-orphans || true
            
            if [ -z "${{ secrets.DOMAIN }}" ] || [ "${{ secrets.DOMAIN }}" = "localhost" ]; then
              echo "ðŸš€ Deploy sin SSL (docker-compose.simple.yml)"
              docker compose -f docker-compose.simple.yml build
              docker compose -f docker-compose.simple.yml up -d
            else
              echo "ðŸš€ Deploy con Traefik + SSL"
              docker compose build
              docker compose up -d
            fi
            
            # Verificar
            echo "â³ Esperando inicio..."
            sleep 10
            docker compose ps || docker compose -f docker-compose.simple.yml ps
            curl -sf http://localhost:8080/health && echo "âœ… Health OK" || echo "âš ï¸ Verificar logs con: docker compose logs"
