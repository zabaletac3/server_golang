name: Deploy to EC2 (Docker)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 20m
          script: |
            echo "=== Deploying with Docker ==="
            docker pull ghcr.io/zabaletac3/template_golang:latest
            
            docker stop go-api || true
            docker rm go-api || true
            
            docker run -d \
              --name go-api \
              --restart unless-stopped \
              -p 80:8080 \
              -e APP_ENV="${{ secrets.APP_ENV }}" \
              -e PORT=8080 \
              -e MONGO_URI="${{ secrets.MONGO_URI }}" \
              -e MONGO_DATABASE="${{ secrets.MONGO_DATABASE }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e JWT_EXPIRATION_MINS="${{ secrets.JWT_EXPIRATION_MINS }}" \
              -e JWT_REFRESH_EXPIRATION_DAYS="${{ secrets.JWT_REFRESH_EXPIRATION_DAYS }}" \
              ghcr.io/zabaletac3/template_golang:latest
            
            sleep 5
            docker ps --filter name=go-api
            curl -sf http://localhost/health && echo " âœ… OK" || docker logs go-api --tail 20
