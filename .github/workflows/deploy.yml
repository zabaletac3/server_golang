name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o server ./cmd/api

      - name: Create .env file
        run: |
          echo "APP_ENV=${{ secrets.APP_ENV }}" > .env
          echo "PORT=${{ secrets.PORT }}" >> .env
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env
          echo "MONGO_DATABASE=${{ secrets.MONGO_DATABASE }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "JWT_EXPIRATION_MINS=${{ secrets.JWT_EXPIRATION_MINS }}" >> .env
          echo "JWT_REFRESH_EXPIRATION_DAYS=${{ secrets.JWT_REFRESH_EXPIRATION_DAYS }}" >> .env

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "server,.env"
          target: "~/repositories/go_server"
          overwrite: true

      - name: Start server on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/repositories/go_server
            
            # Detener proceso anterior si existe
            pkill -f "./server" || true
            sleep 2
            
            # Dar permisos de ejecución
            chmod +x server
            
            # Verificar .env
            echo "=== .env content ==="
            cat .env
            echo "===================="
            
            # Iniciar servidor en background
            nohup ./server > app.log 2>&1 &
            
            # Esperar y verificar
            sleep 5
            
            if curl -sf http://localhost:8080/health; then
              echo "✅ Health OK - Server running!"
            else
              echo "❌ Server failed to start. Logs:"
              cat app.log
            fi
